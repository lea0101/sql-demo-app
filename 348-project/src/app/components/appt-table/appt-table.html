<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="appt_id">
        <th mat-header-cell *matHeaderCellDef>
              Appointment Id 
          </th>
        <td mat-cell *matCellDef="let element">
              {{element.appt_id}} 
          </td>
    </ng-container>

    <ng-container matColumnDef="physician_name">
        <th mat-header-cell *matHeaderCellDef>
              Physician
          </th>
        <td mat-cell *matCellDef="let element"> 
              {{ element.physician_name }} 
          </td>
    </ng-container>

    <ng-container matColumnDef="patient_name">
        <th mat-header-cell *matHeaderCellDef>
              Patient 
          </th>
        <td mat-cell *matCellDef="let element">
              {{ element.patient_name }}
          </td>
    </ng-container>

    <ng-container matColumnDef="room_id">
        <th mat-header-cell *matHeaderCellDef>
              Room Number 
          </th>
        <td mat-cell *matCellDef="let element"> 
              {{ element.room_id }}
          </td>
    </ng-container>

    <ng-container matColumnDef="appt_date">
        <th mat-header-cell *matHeaderCellDef>
              Appointment Date 
          </th>
        <td mat-cell *matCellDef="let element"> 
              {{ element.appt_date }}
          </td>
    </ng-container>

    <ng-container matColumnDef="purpose">
        <th mat-header-cell *matHeaderCellDef>
                Purpose
          </th>
        <td mat-cell *matCellDef="let element"> 
              {{ element.purpose }}
          </td>
    </ng-container>
    <ng-container matColumnDef="edit-appt">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="editAppt(element)">Edit</button>
        </td>
    </ng-container>
    <ng-container matColumnDef="del-appt">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="deleteAppt(element)">Delete</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="pageSizeOptions" 
               [showFirstLastButtons]="true"
               [pageSize]="pageSize">
</mat-paginator>
